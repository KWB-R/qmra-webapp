{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container" style="padding: 5%">
    <div class="row">
        <div class="col-6">
            <form method="post">
              {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"? This will delete all configured risk assessments,
                    sources, exposures and treatments
                    as well as all user related information</p>

                <input type="submit" class="btn btn-primary" value="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
