{% extends "layout.html" %}
{% load static %}
{% block body %}
    {% if message %}
    <div class="alert alert-danger" role="alert">
    {{ message }}
    </div>
    {% endif %} 
  <div class="container" style="padding: 5%">
    <div class="row">
      <div class="col">
        <img src="{% static 'img/qmra-full-logo.svg' %}">
        <p class="mt-4">Please type in your username and password</p>
          <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                  <input autofocus class="form-control" type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                  <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <input class="btn btn-primary" type="submit" value="Login">
          </form>
          <div class="my-1">Don't have an account? <a class = "text_link_kwb" href="{% url 'register' %}">Register here.</a></div>
          <div class="my-1">Forgot password? <a class = "text_link_kwb" href="{% url 'password_reset' %}">Reset here</a></div>
        </div>
      <div class="col-sm-5 offset-sm-1" >
        <img class= "img-fluid" src="/static/qmratool/img/QMRA-1.png" alt="...">
      </div>
  </div>
</div>
{% endblock %}
