{% extends "layout.html" %}
{% load static %}
{% block body %}
    {% if message %}
    <div class="alert alert-danger" role="alert">
    {{ message }}
    </div>
    {% endif %} 
  <div class="container" style="padding: 5%">
    <div class="row">
      <div class="col-6 m-auto">
        <img src="{% static 'img/qmra-full-logo.svg' %}">
        <h5>Login</h5>
          <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                  <input autofocus class="form-control" type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                  <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <input class="btn btn-primary" type="submit" value="Login">
          </form>
          <div class="my-1">Don't have an account? <a class = "text_link_kwb" href="{% url 'register' %}">Register here.</a></div>
          <div class="my-1">Forgot password? <a class = "text_link_kwb" href="{% url 'password_reset' %}">Reset here</a></div>
      </div>
  </div>
</div>
{% endblock %}
