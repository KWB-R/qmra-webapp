{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Bathing Waters</title>
    <link rel = "stylesheet" href = "{%static 'logremoval/css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <script type="text/javascript" src="{% static 'logremoval/js/import.js' %}"></script>
    {% block script%}
    {% endblock %}
    
    
  </head>
  <body>
    <div class="grid-container">
      <div class="menu-icon">
        <strong> &#9776;</strong>
      </div>
      <header class="header">
        <div class="header_avatar" </div>
        <a class="header_avatar" href="{% url 'logout' %}">Logout</a>
      </header>

      <aside class="aside">
        <div class="aside_close-icon">
          <strong>&times;</strong>
        </div>
        <div class="logo">
          <img src = "{%static 'logremoval/img/QMRA-1.png' %}" class = "logo" alt="KWB Logo" width="150" height="150">
        </div>
   
        <ul class="aside_list">   
          <li class="aside_list-item">
            <a class="" href="{%url 'index'%}"> Risk Assessments</a>
            </li>
             <li class="aside_list-item">
            <a class="" href="{%url 'treatment_edit'%}"> My Treatments</a>
            </li>
             <li class="aside_list-item">
            <a class="" href="{%url 'scenario_edit'%}"> My Exposure scenarios</a>
            </li>
         
        
        {% block side-list %}
     
        {% endblock %}
        
        </ul>
      </aside>
    
      <main class="main">
        
        {% block body %}
        {% endblock %}

      </main>
      <footer class="footer">
        <div class="footer_copyright"></div>
        <div class="footer_byline"></div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      const menuIcon = document.querySelector('.menu-icon');
      const aside = document.querySelector('.aside');
      const asideClose = document.querySelector('.aside_close-icon');

      function toggle(el, className) {
        if (el.classList.contains(className)) {
          el.classList.remove(className);
        } else {
          el.classList.add(className);
        }
      }

      menuIcon.addEventListener('click', function() {
        toggle(aside, 'active');
      });

      asideClose.addEventListener('click', function() {
        toggle(aside, 'active');
      });
    </script>
    
  </body>
</html>
