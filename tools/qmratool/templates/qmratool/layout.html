<!DOCTYPE html>
<html lang="en">
    <head>
           <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %} QMRA.org {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
        <link rel="stylesheet" href= "/static/qmratool/style.css" >
    
    {% block script%}
     {%endblock%}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg border-bottom" style="background-color: white;">
          <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon" style="border-color: black;"></span>
            </button>
              <a class="navbar-brand" href="{%url 'index'%}">
                <img src="/static/qmratool/img/QMRA-1.png" width="66" height="66" class="d-inline-block align-top" alt="">
            </a>
            <div class="collapse navbar-collapse" id = "navbarTogglerDemo01">
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                  
                        <li class="nav-item active">
                        <a class="nav-link text_link_kwb" href="{%url 'index'%}"> Risk Assessments</a>
                        </li>
                         <li class="nav-item active">
                        <a class="nav-link text_link_kwb" href="{%url 'treatment_edit'%}"> My Treatments</a>
                        </li>
                         <li class="nav-item active">
                        <a class="nav-link text_link_kwb" href="{%url 'scenario_edit'%}"> My Exposure scenarios</a>
                        </li>
                     
                </ul>
                <ul class= "navbar-nav navbar-right">
                  <li class="nav-item dropdown">

                    <button class="btn nav-item active text_link_kwb dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <strong>{{ user.username }}</strong>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        
                        <a class="dropdown-item" href="{% url 'change_password' %}" tabindex="0">Change password</a>
                        <a class="dropdown-item" href="{% url 'delete_user' user.id %}" tabindex="0">Delete account</a>
                      </div>
                        
                    </li>
                    <li class="nav-item active">
                        <a class=" nav-link text_link_kwb " href="{% url 'qa' %}">QA/Info</a>
                    </li>
                    <li class="nav-item active">
                        <a class=" nav-link text_link_kwb " href="https://qmra.readthedocs.io/en/latest/">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text_link_kwb" href="{% url 'logout' %}">Log Out</a>
                    </li>
                    
                </ul>
                {% else %}
                <ul class= "navbar-nav navbar-right">
                    <li class="nav-item active">
                        <a class="nav-link text_link_kwb" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text_link_kwb" href="{% url 'register' %}">Register</a>
                    </li>
                      <li class="nav-item active">
                        <a class=" nav-link text_link_kwb " href="https://qmra.readthedocs.io/en/latest/">About</a>
                    </li>
                  </ul>   
                {% endif %}
            
            </div>
          </nav>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
  </body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
