{% extends "qmratool/layout2.html" %}
{% load crispy_forms_tags %}

{% block body %}
<!-- Add this section at the top or bottom of your form templates -->
<div class="progress-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<div class="container" style="padding: 5%">

  <div class="row">
    <div class="col-sm-8">
        {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ wizard.management_form }}
            {{ form|crispy}}
            <input class = "btn btn-primary" type="submit" name="wizard_goto_step" value="Next" />
          </form> 
      {%endif%}
    </div>
  </div>
</div>
<script>
  
  var currentStep = 2;  
  var totalSteps = 4;  

  var progress = (currentStep - 1) / (totalSteps) * 100;

  var progressBar = document.getElementById("progress-bar");
  progressBar.style.width = progress + "%";
</script>
{% endblock %}
